<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Animation</title>
    <link rel="stylesheet" href="../css/Text Color Animation.css">
</head>
<body>
    <div class="New"><span><i><b><mark>Happy</mark></b></i> </span><span>New</span><span>Year</span></div>
    <div class="year">
        <span style="--clr: #1da1f2;" data-text="2"><b>2</b></span>
        <span style="--clr: #fffc00;" data-text="0"><b>0</b></span>
        <span style="--clr: #ff1359;" data-text="2"><b>2</b></span>
        <span style="--clr: #25d366;" data-text="3"><b>2</b></span>
    </div>
</body>
